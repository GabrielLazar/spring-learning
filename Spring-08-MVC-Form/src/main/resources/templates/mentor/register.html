<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <form th:object="${mentor}">
        <label>First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}">
        <br>
        <label>Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}">
        <br>
        <label>Email:</label>
        <input type="email" id="emailInput" th:field="*{email}">
        <br>
        <label>Graduated:</label>
        <input type="checkbox" id="graduated" th:field="*{graduated}">
        <br>
        <label>Gender:</label>
        <input type="radio" value="Male" th:field="*{gender}">Male
        <input type="radio" value="Female" th:field="*{gender}">Female
        <br>
        <label>Batch Number:</label>
        <select th:field="*{batch}">
            <option th:each="batch : ${batchList}" th:value="${batch}" th:text="${batch}"></option>
        </select>
        <br>
        <label>Company:</label>
        <textarea id="company" th:field="*{company}"></textarea>
        <br>
        <button type="submit" id="register">Register</button>

    </form>
</div>
</body>
</html>
