<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <!--  TEXT -->
    <body>
        <h4 th:text="${'Hello ' + name}"></h4>
        <h4 th:text="${course}"></h4>
        <h4 th:text="${subject}"></h4>
        <h4 th:text="${id}"></h4>
        <h4 th:text="${numbers}"></h4>
        <h4 th:text="${numbers.get(0)}"></h4>
        <h4 th:text="${timeStamp}"></h4>

        <h4 th:text="${student.fname}"></h4>

    <!-- LINK -->
        <button>
            <a th:href="@{https://www.google.com}">Google</a>
        </button>
        <button>
            <a th:href="@{/student/register}">Register here</a>
        </button>

        <!-- ADDING PARAMETERS TO LINK-->
        <button>
            <a th:href="@{/student/register(id=${student.id})}">Parameter LINK</a>
        </button>

    <!-- ITERATING -->

        <ul th:each="number : ${numbers}">
            <li th:text="${number}"></li>
        </ul>
    <!-- FRAGMENT -->

    <div th:replace="fragments/footer :: footer"></div>

    </body>
</html>
